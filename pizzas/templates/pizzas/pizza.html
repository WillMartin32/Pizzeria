{% extends "pizzas/base.html" %}

{% block content %}

<p>Pizza: {{ pizza }}</p>

<ul>
    {% for t in toppings %}
    <li>
        <p>{{t|linebreaks}}</p>
        <p>
            <a href="{% url 'pizzas:edit_topping' t.id %}">Edit topping</a>
        </p>
    </li>
    {% empty %}
    <li> There are no toppings for this pizza.</li>
    {% endfor %}
</ul>
<p>
    <a href="{% url 'pizzas:new_topping' pizza.id %}">Add a new topping</a>
</p>
{% endblock content %}
